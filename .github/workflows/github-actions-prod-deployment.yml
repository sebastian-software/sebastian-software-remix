name: GitHub Actions Prod Deployment
on:
  push:
    branches:
      - sst

jobs:
  DeployToProd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: pnpm i
      - run: pnpm build